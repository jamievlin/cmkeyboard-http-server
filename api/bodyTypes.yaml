components:
  schemas:
    byte:
      type: integer
      minimum: 0
      maximum: 255
    RGBColor:
      type: object
      properties:
        red:
          $ref: '#/components/schemas/byte'
        green:
          $ref: '#/components/schemas/byte'
        blue:
          $ref: '#/components/schemas/byte'
      required:
        - red
        - green
        - blue
